<!DOCTYPE html>


<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>{{ page.title }} // {{ site.title }}</title>

	<meta name="description" content="{{ site.description }}">
	<meta name="keywords" content="setup, jeux vidÃ©os, dev">
	<meta name="author" content="Tech Mayhem">

	<link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}/assets/images/apple-icon-57x57.png">
	<link rel="{{ site.baseurl }}/assets/imagesapple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/assets/images/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/assets/images/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/assets/images/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}/assets/images/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/assets/images/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/assets/images/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/images/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="{{ site.baseurl }}/assets/images/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="{{ site.baseurl }}/assets/images/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/images/favicon-16x16.png">


	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- START: Styles -->

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7cOpen+Sans:400,700" rel="stylesheet"
		type="text/css">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/vendor/bootstrap/dist/css/bootstrap.min.css">

	<!-- FontAwesome -->
	<script defer src="{{ site.baseurl }}/assets/vendor/fontawesome-free/js/all.js"></script>
	<script defer src="{{ site.baseurl }}/assets/vendor/fontawesome-free/js/v4-shims.js"></script>

	<!-- IonIcons -->
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/vendor/ionicons/css/ionicons.min.css">

	<!-- Flickity -->
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/vendor/flickity/dist/flickity.min.css">

	<!-- Photoswipe -->
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/vendor/photoswipe/dist/photoswipe.css">
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/vendor/photoswipe/dist/default-skin/default-skin.css">

	<!-- Seiyria Bootstrap Slider -->
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/vendor/bootstrap-slider/dist/css/bootstrap-slider.min.css">

	<!-- Summernote -->
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/vendor/summernote/dist/summernote-bs4.css">

	<!-- GoodGames -->
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/goodgames.css">

	<!-- Custom Styles -->
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom.css">

	<!-- END: Styles -->

	<!-- jQuery -->
	<script src="{{ site.baseurl }}/assets/vendor/jquery/dist/jquery.min.js"></script>


</head>


<!--
    Additional Classes:
        .nk-page-boxed
-->

<body>





	<!--
    Additional Classes:
        .nk-header-opaque
-->
	<header class="nk-header nk-header-opaque">



		<!-- START: Top Contacts -->
		<div class="nk-contacts-top">
			<div class="container">
				<div class="nk-contacts-left">
					<ul class="nk-social-links">
						{% for entry in site.socials %}
							<li><a class="nk-social-{{ entry.css_class_suffix }}" href="{{ entry.url }}"><span class="fa fa-{{ entry.css_class_suffix }}"></span></a></li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
		<!-- END: Top Contacts -->



		<!--
        START: Navbar

        Additional Classes:
            .nk-navbar-sticky
            .nk-navbar-transparent
            .nk-navbar-autohide
    	-->
		<nav class="nk-navbar nk-navbar-top nk-navbar-sticky nk-navbar-autohide">
			<div class="container">
				<div class="nk-nav-table">
					<a href="{{ site.baseurl }}/index.html" class="nk-nav-logo">
						<img src="{{ site.baseurl }}/assets/images/Logo-Tech-Mayhem.png" alt="Tech Mayhem" width="250">
					</a>
				</div>
			</div>
		</nav>
		<!-- END: Navbar -->

	</header>



	<!--
    START: Navbar Mobile

    Additional Classes:
        .nk-navbar-left-side
        .nk-navbar-right-side
        .nk-navbar-lg
        .nk-navbar-overlay-content
	-->
	<div id="nk-nav-mobile" class="nk-navbar nk-navbar-side nk-navbar-right-side nk-navbar-overlay-content d-lg-none">
		<div class="nano">
			<div class="nano-content">
				<a href="index.html" class="nk-nav-logo">
					<img src="{{ site.baseurl }}/assets/images/Logo-Tech-Mayhem.png"  alt="Tech Mayhem" width="250">
				</a>
				<div class="nk-navbar-mobile-content">
					<ul class="nk-nav">
						<!-- Here will be inserted menu from [data-mobile-menu="#nk-nav-mobile"] -->
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- END: Navbar Mobile -->

	<div class="nk-main">
		<div class="nk-gap-2"></div>
		<div class="container">
